<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Book Form</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
</head>
<body>
    <div id="header">
      <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/BRMapp/view-books">View All</a>
        <a href="/BRMapp/new-books">Add New</a>
        <a href="/BRMapp/search-books">Search</a>
      </div>
    </div>
    <div id="main">
      <h2>Add New Book Record</h2>
      <form class="" action="/BRMapp/add" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="" value="Add">
      </form>
    </div>
</body>
</html>
